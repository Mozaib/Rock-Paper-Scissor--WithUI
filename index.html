<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors with UI</title>
        <link rel="stylesheet" href="stylesheet.css">
        
    </head>
    <body>
        <h1>Rock-Paper-Scissors!</h1>

        <div id="btnContainer">
            <div class="btn">
                <button id="btnR">Rock</button>
            </div>
            <div class="btn">
                <button id="btnP">Paper</button>
            </div>
            <div class="btn">
                <button id="btnS">Scissors</button>
            </div>
        </div>
        <div id="gameScores">
            <div>
                <h2>Player: </h2>
                <h2 id="scorePlayer">0</h2>
            </div>
            <div>
                <h2>computer: </h2>
                <h2 id="scoreComp">0</h2>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div id="selectionContainer">
            <div id="playerChoiceDisplay"></div>
            <div id="sep"></div>
            <div id="computerChoiceDisplay"></div>
        </div>


        <script src="rps.js"></script>
    </body>
</html>
